<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 sign-up-box">
            <h2>Add a new product</h2>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input #title type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Image url</label>
                  <input #imgUrl type="text" class="form-control" id="exampleInputPassword1" placeholder="Image Url" value="./assets/1.jpg">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea #description type="text" class="form-control" id="exampleInputPassword1" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input #price type="number" class="form-control" id="exampleInputPassword1" placeholder="Price">
                </div>
                <button (click)="saveData(title,imgUrl,description,price)" type="submit" class="btn btn-primary">Submit</button>
                <a routerLink="/">Close</a>
              </form>
        </div>
    </div>
</div>
