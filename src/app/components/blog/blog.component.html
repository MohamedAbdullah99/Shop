<div class="container pt-5">
    <div class="row">
        <div class="col-sm-6 mb-5" *ngFor = "let post of posts">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.title | summary : 30}}</h5>
              <p class="card-text">{{ post.body | summary : 90 }}</p>
              <a  class="btn btn-primary"></a>
            </div>
          </div>
        </div>
      </div>
</div>
